<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Arduino Angle Visualizer</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .controls { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #007bff; color: white; }
        tr:hover { background: #f9f9f9; }
        canvas { width: 100%; height: auto; }
        .chart-container { background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .alert { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Arduino Angle Visualizer</h1>
            <p>Real-time angle measurement using Web Serial API</p>
        </header>

        <div class="controls">
            <h3>Connection Controls</h3>
            <button id="connectBtn">Connect to Arduino</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <div id="status" class="status disconnected">Not connected</div>
        </div>

        <main>
            <section id="angles">
                <h2>Inclination Angle Measurement</h2>
                <div style="margin-bottom: 15px;">
                    <label>Display last <input id="angles-tail-input" type="number" value="50" min="1" max="1000" style="width: 60px;" /> samples</label>
                    <button id="angles-clear">Clear Data</button>
                </div>

                <div class="data-grid">
                    <div>
                        <h3>Data Table</h3>
                        <table id="angles-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Theta (°)</th>
                                    <th>Psi (°)</th>
                                    <th>Phi (°)</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div>
                        <h3>Live Chart</h3>
                        <div class="chart-container">
                            <canvas id="angles-chart" width="400" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app.js"></script>
</body>
</html>
